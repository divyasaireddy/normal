<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .carousel {
            max-width: 800px;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
        }

        .carousel-inner {
            display: flex;
            width: 300%;
            transition: transform 1s ease;
        }

        .carousel-item {
            flex: 0 0 33.333%;
            max-width: 33.333%;
            position: relative;
            padding: 0 15px;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }

        .carousel-item img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .carousel-item-next, .carousel-item-prev {
            transform: scale(0.8);
        }

        .carousel-item.active {
            transform: scale(1.1);
            opacity: 1;
            z-index: 1;
        }

        /* Custom animation for sliding effect */
        @keyframes slideIn {
            0% { transform: translateX(100%); }
            100% { transform: translateX(0); }
        }

        @keyframes slideOut {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        .carousel-item-next {
            animation: slideIn 1s forwards;
        }

        .carousel-item-prev {
            animation: slideOut 1s forwards;
        }

        .carousel-control-prev, .carousel-control-next {
            width: 5%;
            top: 50%;
            transform: translateY(-50%);
        }

        .carousel-control-prev-icon, .carousel-control-next-icon {
            background-color: rgba(0, 0, 0, 0.5);
        }

        .block {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 600px;
            height: 100px;
            background-color: rgb(235, 229, 229);
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        .angular {
            width: 50px;
            background-color: #1282a2;
            border-radius: 50%;
            color: white;
            font-weight: 800;
            font-size: 30px;
            text-align: center;
        }

        .upper-txt {
            color: rgba(128, 128, 128, 0.882);
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-weight: 900;
        }

        .lower-txt {
            color: #1282a2;
            font-size: 25px;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-weight: 900;
        }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../project-image04.jpg" alt="First slide">
                <div class="block">
                    <p class="upper-txt">Social Media <br><span class="lower-txt">Race Bicycle</span></p>
                    <p class="angular">&gt</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="../project-image01.jpg" alt="Second slide">
                <div class="block">
                    <p class="upper-txt">Video<br><span class="lower-txt">Ultimate HealthCare</span></p>
                    <p class="angular">&gt</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="../project-image02.jpg" alt="Third slide">
                <div class="block">
                    <p class="upper-txt">Social Media <br><span class="lower-txt">Race Bicycle</span></p>
                    <p class="angular">&gt</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="../project-image03.jpg" alt="Fourth slide">
                <div class="block">
                    <p class="upper-txt">Social Media <br><span class="lower-txt">Race Bicycle</span></p>
                    <p class="angular">&gt</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="../project-image05.jpg" alt="Fifth slide">
                <div class="block">
                    <p class="upper-txt">Social Media <br><span class="lower-txt">Race Bicycle</span></p>
                    <p class="angular">&gt</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</body>
</html>
